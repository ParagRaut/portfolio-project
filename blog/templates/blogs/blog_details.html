{% extends "base.html" %}

{% block content %}
<title> {% block head_title %} {{ blog.title }} - {{ block.super }} {% endblock head_title %}</title>
<main role="main">
  <div class="container">
    <h1 class="text-center pt-4">{{ blog.title }}</h1>
    <p class=text-center> {{ blog.pub_date_pretty }} </p>
    <br/>
    <img class="img-fluid" src= {{ blog.image.url }}>
    <br/>
    <br/>
    <p>{{ blog.body }}</p>
  </div>
</main>
{% endblock content %}
